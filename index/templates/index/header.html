{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="Copyright" content="Django Software Foundation">
    <meta name="keywords" content="{{ seo.keywords }}">
    <meta name="description" property="og:description" content="{{ seo.desc }}">
    <link rel="icon" sizes="192x192" href="">
    <link rel="shortcut icon" href="">
    <title>{{ seo.title }}</title>

    <script type='text/javascript' src="{% static 'jquery-3.4.1.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'jquery.easing.1.3.js' %}"></script>
    <script type='text/javascript' src="{% static 'jquery.scrollify.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'swiper.min.js' %}"></script>
    <script type='text/javascript' src="{% static 'main.js' %}"></script>

    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/swiper.css' %}">
</head>
